<div class="container">
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header">

                    <!-- Bootstrap DatePicker -->
                    <p>Simple datepicker</p>
                </div>
                <div class="card-body">
                    <ngb-datepicker #dp [(ngModel)]="model" (navigate)="date = $event.next"></ngb-datepicker>

                    <hr />

                    <button class="btn btn-sm btn-outline-primary mr-2" (click)="selectToday()">Select Today</button>
                    <button class="btn btn-sm btn-outline-primary mr-2" (click)="dp.navigateTo()">To current
                        month</button>
                    <button class="btn btn-sm btn-outline-primary mr-2"
                        (click)="dp.navigateTo({year: 2013, month: 2})">To
                        Feb
                        2013</button>

                    <hr />
                    <!--
                <pre>Month: {{ date.month }}.{{ date.year }}</pre>
                <pre>Model: {{ model | json }}</pre>
                -->
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card">
                <div class="card-header">
                </div>
                <div class="card-body">
                        <form [formGroup]="movementForm"  (ngSubmit)="onSubmit(movementForm.value)">
                        <div class="form-group">
                            <label for=""></label>
                            <input type="date" class="form-control" id="date" placeholder="Enter date dd/mm/yyyy">
                        </div>
                        <button class="button" type="submit">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
