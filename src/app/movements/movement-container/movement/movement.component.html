<div class="card">
    <div class="card-header">
        Movements
    </div>
    <div class="card-body">
        {{diagnostic}}
        <form [formGroup]="movementForm" (ngSubmit)="onSubmit(movementForm.value)">
            <div class="form-group">
                <label for="movement-date">Date</label>
                <div class="input-group">
                    <input class="form-control" placeholder="dd-mm-yyyy" name="date" id="movement-date" ngbDatepicker
                        #d="ngbDatepicker" formControlName="date">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="select-user">User</label>
                <select class="custom-select" id="select-user" name="user" formControlName="date">
                    <option selected>Choose...</option>
                    <option *ngFor="let user of users">{{user}}</option>
                </select>
            </div>

            <div class="form-group">
                <label for="select-bank">Bank</label>
                <select class="custom-select" id="select-bank" name="bank" formControlName="bank">
                    <option selected>Choose...</option>
                    <option *ngFor="let bank of banks">{{bank}}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="form-amount">Amount</label>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="initGroup-pound" aria-label="pounds">Â£</span>
                    </div>
                    <input type="text" class="form-control" aria-label="pounds" aria-describedby="initGroup-pound"
                        name="amount" id="form-amount" formControlName="amount">
                </div>
            </div>
            <div class="form-group">
                <label for="form-group">Group</label>
                <select class="custom-select" id="form-group" name="group" formControlName="group">
                    <option selected>Choose...</option>
                    <option *ngFor="let group of groups">{{group}}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="form-description">Description</label>
                <textarea class="form-control" name="description" id="form-description"
                    formControlName="description"></textarea>
            </div>
            <button class="button" type="submit">Save</button>
        </form>
        {{diagnostic}}
    </div>
</div>
